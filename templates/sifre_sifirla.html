{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Yeni Şifre Belirle</h2>
                    <p class="text-muted mb-4">
                        Lütfen yeni şifrenizi belirleyin.
                    </p>

                    <form method="POST" class="needs-validation" novalidate>
                        <!-- Yeni Şifre -->
                        <div class="mb-3">
                            <label for="yeni_sifre" class="form-label">Yeni Şifre</label>
                            <input type="password" class="form-control" id="yeni_sifre" name="yeni_sifre" required>
                            <div class="invalid-feedback">
                                Lütfen yeni şifrenizi girin.
                            </div>
                        </div>

                        <!-- Yeni Şifre Tekrar -->
                        <div class="mb-3">
                            <label for="yeni_sifre_tekrar" class="form-label">Yeni Şifre (Tekrar)</label>
                            <input type="password" class="form-control" id="yeni_sifre_tekrar" name="yeni_sifre_tekrar" required>
                            <div class="invalid-feedback">
                                Lütfen yeni şifrenizi tekrar girin.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Şifreyi Güncelle
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form doğrulama
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()

// Şifre eşleşme kontrolü
document.getElementById('yeni_sifre_tekrar').addEventListener('input', function() {
    var yeniSifre = document.getElementById('yeni_sifre').value;
    var yeniSifreTekrar = this.value;
    
    if (yeniSifre !== yeniSifreTekrar) {
        this.setCustomValidity('Şifreler eşleşmiyor!');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
